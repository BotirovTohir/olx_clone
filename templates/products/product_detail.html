<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ pro.name }} - Mahsulot Tafsilotlari</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        img.product-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .price {
            font-size: 20px;
            color: green;
            font-weight: 600;
        }

        .description {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s ease;
        }

        .btn-back {
            background-color: #6c757d;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .btn-delete {
            background-color: #d9534f;
        }

        .btn-delete:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if pro.image %}
            <img src="{{ pro.image.url }}" alt="{{ pro.name }}" class="product-image">
        {% endif %}

        <h1>{{ pro.name }}</h1>
        <p class="price">üí∞ Narxi: ${{ pro.price }}</p>
        <p class="description">üìÑ Tavsifi: {{ pro.description }}</p>

        <div class="btn-group">
            <a href="{% url 'product-list' %}" class="btn btn-back">‚¨ÖÔ∏è Orqaga</a>
            <a href="{% url 'product-delete' pro.pk %}" class="btn btn-delete">üóëÔ∏è O‚Äòchirish</a>
            <a href="{% url 'product-update' pro.pk %}" class="btn btn-delete"> O'zgaritish</a>
        </div>
    </div>
</body>
</html>
