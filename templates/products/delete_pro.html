<!DOCTYPE html>
<html lang="uz">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

            background-color: #f4f6f8;
            margin: 0;

        }

        }

        form {
            display: flex;

            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;

        }

        .btn-danger {

        .btn-danger:hover {

        }

</head>
<body>

</body>
</html>
