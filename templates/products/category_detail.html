{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 24px; background-color: #f9f9f9; border-radius: 16px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); text-align: center;">

    <h2 style="color: #4E8D7C; margin-bottom: 20px;">📁 Kategoriya Tafsilotlari</h2>

    <ul style="list-style: none; padding: 0; margin: 0;">
        <li style="font-size: 20px; font-weight: 600; color: #333; background-color: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);">
            {{ cat.name }}
        </li>
    </ul>

    <div style="display: flex; justify-content: center; gap: 16px; margin-top: 30px;">
        <a href="{% url 'category-delete' cat.pk %}" style="text-decoration: none; background-color: #E74C3C; color: white; padding: 10px 20px; border-radius: 8px; font-weight: 500;">
            🗑 O‘chirish
        </a>

        <a href="{% url 'category-list' %}" style="text-decoration: none; background-color: #4E8D7C; color: white; padding: 10px 20px; border-radius: 8px; font-weight: 500;">
            ← Ortga qaytish
        </a>
    </div>

</div>
{% endblock %}
