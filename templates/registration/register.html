<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #4E8D7C;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #4E8D7C;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4E8D7C;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e755f;
        }

        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #4E8D7C;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Ro'yxatdan o'tish</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.username.errors }}
            <label for="id_username">Foydalanuvchi nomi:</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            {{ form.password1.errors }}
            <label for="id_password1">Parol:</label>
            {{ form.password1 }}
        </div>

        <div class="form-group">
            {{ form.password2.errors }}
            <label for="id_password2">Parolni tasdiqlash:</label>
            {{ form.password2 }}
        </div>

        <button type="submit">Ro'yxatdan o'tish</button>
    </form>

    <div class="login-link">
        <p>Allaqachon hisobingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
    </div>
</div>

</body>
</html>
